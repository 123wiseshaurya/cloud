# ==========================
# ğŸ˜ PostgreSQL (Railway External)
# ==========================
spring.datasource.url=jdbc:postgresql://<YOUR-RAILWAY-HOST>:<PORT>/<DATABASE>?sslmode=require
spring.datasource.username=<YOUR-USERNAME>
spring.datasource.password=<YOUR-PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================
# ğŸª£ MinIO (External)
# =====================
minio.url=https://<YOUR-MINIO-HOST>:<PORT>
minio.public-url=https://<YOUR-MINIO-HOST>:<PORT>
minio.access-key=<YOUR-MINIO-ACCESS-KEY>
minio.secret-key=<YOUR-MINIO-SECRET-KEY>
minio.bucket=binary-files

# =====================
# ğŸ“¦ Kafka (External)
# =====================
spring.kafka.bootstrap-servers=<YOUR-KAFKA-HOST>:<PORT>
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=job-scheduler-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.missing-topics-fatal=false

# ==========================
# âš™ï¸ JPA / Hibernate
# ==========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =========================
# âŒ Disable H2 Console
# =========================
spring.h2.console.enabled=false
