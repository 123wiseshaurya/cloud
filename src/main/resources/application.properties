# At the top of application.properties
debug=true
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================
# ðŸ“¦ Kafka (Railway Internal)
# =====================
spring.kafka.bootstrap-servers=kafka.railway.internal:29092

# Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer Config
spring.kafka.consumer.group-id=job-scheduler-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Admin (Auto-create topics)
spring.kafka.admin.auto-create=true
spring.kafka.admin.fail-fast=false

# Listener Config
spring.kafka.listener.missing-topics-fatal=false


# âœ… Optional: Enable Kafka debug logging (good for Railway debugging)
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG
